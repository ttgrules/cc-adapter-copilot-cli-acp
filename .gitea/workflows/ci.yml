---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:

env:
  CI_LUA_IMAGE: gitea.ttgrules.com/dev/lua:latest
  CI_GENERIC_IMAGE: gitea.ttgrules.com/dev/generic:latest

jobs:
  pr-title-check:
    name: PR Title Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title uses conventional commit format
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          PATTERN='^[a-z]+(\([^)]+\))?(!)?: .+'
          if ! echo "${PR_TITLE}" | grep -Eq "${PATTERN}"; then
            echo "PR title must use Conventional Commits format"
            echo "(e.g. feat(scope): summary)."
            exit 1
          fi

  json-validate:
    name: JSON Validate
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CI_GENERIC_IMAGE }}
      credentials:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Validate JSON files
        shell: bash
        run: |
          set -euo pipefail
          find . -type f -name '*.json' -not -path './.git/*' -print0 | \
            while IFS= read -r -d '' FILE; do
            echo "Validating ${FILE}"
            jq empty "${FILE}"
          done

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CI_GENERIC_IMAGE }}
      credentials:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Setup Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
      - name: Check formatting
        run: npx --yes prettier --check "**/*.{json,md,mjs}"

  lua-syntax:
    name: Lua Syntax Check
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CI_LUA_IMAGE }}
      credentials:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Check Lua file syntax
        shell: bash
        run: |
          set -euo pipefail
          find . -type f -name '*.lua' -not -path './.git/*' -print0 | \
            while IFS= read -r -d '' FILE; do
            echo "Checking ${FILE}"
            luac5.1 -p "${FILE}"
          done

  lua-format:
    name: Lua Format Check
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CI_LUA_IMAGE }}
      credentials:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Check Lua formatting
        run: stylua --check .

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    if: always()
    needs:
      - pr-title-check
      - lua-syntax
      - lua-format
      - json-validate
      - format-check
    steps:
      - name: Enforce required check jobs
        shell: bash
        run: |
          set -euo pipefail
          REQUIRED_JOBS=(
            "lua-syntax:${{ needs.lua-syntax.result }}"
            "lua-format:${{ needs.lua-format.result }}"
            "json-validate:${{ needs.json-validate.result }}"
            "format-check:${{ needs.format-check.result }}"
          )

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REQUIRED_JOBS+=("pr-title-check:${{ needs.pr-title-check.result }}")
          fi

          failed=0
          for item in "${REQUIRED_JOBS[@]}"; do
            job="${item%%:*}"
            result="${item#*:}"
            echo "${job}: ${result}"
            [ "${result}" = "success" ] || failed=1
          done

          [ "${failed}" -eq 0 ] || { echo "Quality gate failed"; exit 1; }

  release:
    name: Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CI_GENERIC_IMAGE }}
      credentials:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    needs:
      - quality-gate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
          cache: npm

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v5.0.3
        with:
          path: ./node_modules
          key: >-
            cache-node-modules-${{ runner.os }}-${{
            hashFiles('package-lock.json') }}
          restore-keys: |
            cache-node-modules-${{ runner.os }}-
            cache-node-modules-

      - name: Install dependencies
        run: |
          CACHE_HIT="${{ steps.cache-node-modules.outputs.cache-hit }}"
          if [ "${CACHE_HIT}" = "true" ]; then
            npm install
          else
            npm ci
          fi

      - name: Configure git author
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.local"

      - name: Configure authenticated origin
        run: |
          REMOTE_URL="${{ github.server_url }}/${{ github.repository }}.git"
          REMOTE_URL_WITH_TOKEN="$(echo "${REMOTE_URL}" | \
            sed "s|://|://${{ secrets.API_TOKEN_GITEA }}@|")"
          git remote set-url origin "${REMOTE_URL_WITH_TOKEN}"

      - name: Run semantic-release
        env:
          GITEA_TOKEN: ${{ secrets.API_TOKEN_GITEA }}
          GITEA_URL: ${{ github.server_url }}
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.local
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.local
        run: npx semantic-release
